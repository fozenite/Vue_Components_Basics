<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
  </div>

  <div id="app2">
    <my-cmp1></my-cmp1>
    <hr>
    <my-cmp1></my-cmp1>
  </div>

  <script>
    // var data = { status: 'Crtitical'};
    // Vue.component('my-cmp', {}); Global component

    // local component
    var cmp = {
      data: function() {
        return {
          status: 'Critical'
        };
      },
      template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
      methods: {
        changeStatus:function() {
          this.status = 'Normal';
        }
      }
    };



    new Vue({
      el: '#app',
      components: {
        'my-cmp': cmp
      }
    })

    new Vue({
      el: '#app2',
      components: {
        'my-cmp1': cmp
      }
    })
  </script>
</body>
</html>
